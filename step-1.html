<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 밀어내기 구현하기</title>
</head>
<body>
    <h1>Step-1 단어 밀어내기 구현하기</h1>
    <h4>'단어' '밀어낼 칸 수' '방향' 순서로 입력하세요.(입력 시 각 요소 사이에 공백을 둘 것)</h4>
    <h5>
        ★ 입력 시 유의 사항 ★ <br>
        1. '단어' 입력 시 뛰어쓰기 금지 <br>
        2. 숫자는 '-100 <= N(정수) < 100' 만 입력할 것 <br>
        3. 방향 값은 오른쪽 :'R','r', 왼쪽 : 'L','l' 에 한함
    </h5>
    <h5> ex) apple 4 r / banana 3 l / kakaotalk 2 R</h4>
    <input type = "text" id = "in"> <br> <br>
    <button id = "btn" onclick = "main()">시작!</button> <br> <br>
    <div id = "output">
    </div>
    <script src = "step-1.js"></script>
</body>
</html>
