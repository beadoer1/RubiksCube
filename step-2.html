<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평면 큐브 구현하기</title>
    
    <style>
        div {
            margin : 5px 0px 20px 5px;
        }
        button {
            margin : 5px;
        }
    </style>
</head>
<body>
    <h1>평면 큐브 구현하기</h1>
    <h3>아래 버튼을 누르거나 명령어(console)를 통해 평면 큐브를 조작하여 보세요.</h3>
    <h4>※ 동작 방법 <br>
        - U : 윗줄 왼쪽 밀기, R : 오른쪽 줄 위로 밀기, L : 왼쪽 줄 아래로 밀기, B : 아랫줄 오른쪽 밀기 <br>
        - U' : 윗줄 오른쪽 밀기, R' : 오른쪽 줄 아래로 밀기, L' : 왼쪽 줄 위로 밀기, B' : 아랫줄 왼쪽 밀기 <br>
        - Q : 종료 <br><br>
        ※ input 창 사용 시 <br>
        - input 창에 명령어를 나열하고 실행 버튼 click!(명령어 사이 띄어쓰기 필수!)</h4>
    <div id = "cubeArea">큐브 구현 자리</div>

    <button id = "U" onclick = "cubeMove.tLeft()">U </button>
    <button id = "R" onclick = "cubeMove.rUp()">R </button>
    <button id = "L" onclick = "cubeMove.lDown()">L </button>
    <button id = "B" onclick = "cubeMove.bRight()">B </button> <br>
    <button id = "U'" onclick = "cubeMove.tRight()">U'</button>
    <button id = "R'" onclick = "cubeMove.rDown()">R'</button>
    <button id = "L'" onclick = "cubeMove.lUp()">L'</button>
    <button id = "B'" onclick = "cubeMove.bLeft()">B'</button>
    <button id = "Q" onclick = "cubeMove.q()">Q </button> <br><br>

    <input id = "input">
    <button id = "inputGo" onclick = "cubeMove.inputGo();">실행</button>
    <div id = "message"></div>

    <script src = "step-2.js"></script>
</body>
</html>
