<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평면 큐브 구현하기</title>
    
    <style>
        div {
            margin : 5px;
        }
        button {
            margin : 5px;
        }
    </style>
</head>
<body>
    <h1>평면 큐브 구현하기</h1>
    <h4>아래 버튼을 누르거나 명령어(console)를 통해 평면 큐브를 조작하여 보세요.</h4>
    <h5>※ 동작 방법</h5>
    <h5> U : 윗줄 왼쪽 밀기, R : 오른쪽 줄 위로 밀기, L : 왼쪽 줄 아래로 밀기, B : 아랫줄 오른쪽 밀기, Q : 게임 종료</h5>
    <h5> U' : 윗줄 오른쪽 밀기, R' : 오른쪽 줄 아래로 밀기, L' : 왼쪽 줄 위로 밀기, B' : 아랫줄 왼쪽 밀기</h5>
    <div id = "cube">큐브 구현 자리</div>
    <button id = "U">U </button>
    <button id = "R">R </button>
    <button id = "L">L </button>
    <button id = "B">B </button> <br>
    <button id = "U'">U'</button>
    <button id = "R'">R'</button>
    <button id = "L'">L'</button>
    <button id = "B'">B'</button>
    <button id = "Q">Q </button>

    <script src = "step-2.js"></script>
</body>
</html>
